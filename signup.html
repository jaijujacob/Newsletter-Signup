<body class="text-center">
    <form class="form-signin" action="/" method="POST">
        <img class="mb-4" src="images/logo_transparent.png" alt="" width="82" height="82">
        <h1 class="h3 mb-3 font-weight-normal">Sign up to my news letter</h1>

        <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required autofocus>
        <input type="text" name="email" class="form-control bottom" placeholder="Email" required autofocus>
        <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Joe of Cochin - Adventures</p>
    </form>
